<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the web page -->
    <title>Word and Character Counter</title>
    <!-- Link the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Create a container div to hold the content -->
    <div class="container">
        <!-- Display the title of the application -->
        <h1>Word and Character Counter</h1>
        <!-- Create a textarea for users to input their text -->
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <!-- Create a button to trigger the word and character counting -->
        <button id="countButton">Count Words and Characters</button>
        <!-- Create a paragraph element to display the word count -->
        <p id="wordCount">Word Count: 0</p>
        <!-- Create a paragraph element to display the character count -->
        <p id="charCount">Character Count: 0</p>
    </div>
    <!-- Link the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
