<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #num {
            margin: 1em 0;
            padding: 0.5em;
            font-size: 1em;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime Number Checker</h1>
        <input id="num" type="number" min="2" step="1" placeholder="Enter a number" />
        <button onclick="checkPrime()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkPrime() {
            var num = document.getElementById('num').value;
            var result = document.getElementById('result');

            if(isPrime(num)) {
                result.textContent = num + " is a prime number.";
                result.style.color = "green";
            } else {
                result.textContent = num + " is not a prime number.";
                result.style.color = "red";
            }
        }

        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            for (let i = 2, sqrt = Math.sqrt(n); i <= sqrt; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
    
</body>
</html>
